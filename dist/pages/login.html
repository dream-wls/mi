<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米-账号登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <div class="header w">
        <div class="login">
            <img src="../image/login/mistore_logo.png" alt="">
        </div>
    </div>  
    <div class="content">
        <a class="content-adv" href="javascript:void(0)">
        </a>
        <div class="content-login-wrap w">
            <div class="login-box">
                <!-- 这里是切换的内容 -->
                <div class="login-contentbox">
                    <div class="login-btn">
                        <a class="login-tal-l" href="javascript:void(0)">账户登录</a>
                        <span class="line"></span>
                        <a class="login-tal-r" href="javascript:void(0)">扫码登录</a>
                    </div>

                    <div class="form-login">
                        
                        <div class="acountLogin">
                            <div class="input1">
                                <input class="form-login-count" type="text" placeholder="邮箱/手机号码小米ID" > 
                            </div>
                            <div class="input2">
                                <input class="form-login-pw" type="text" placeholder="密码"> 
                            </div>
                             
                            <div class="form-login-et">
                                <a href="javascript:void(0)" class="login-enter">登录</a>
                            </div>
                            <a class="form-callregin"  href="javascript:void(0)">手机短信登录/注册</a>
                            <div class="form-myreg">
                                <a class="form-register" href="javascript:void(0)">立即注册</a>
                                |
                                <a class="form-forget_pw" href="javascript:void(0)">忘记密码?</a>
                            </div>
                            <div class="login-txt">
                                其他方式登录
                            </div>
                          <div class="type-link">
                                <a class="type-link-qq" href="javascript:void(0)"><i class="type-i-qq"></i></a>
                                <a class="type-link-wb" href="javascript:void(0)"><i class="type-i-wb"></i></a>
                                <a class="type-link-zfb" href="javascript:void(0)"><i class="type-i-zfb"></i></a>
                                <a class="type-link-wx" href="javascript:void(0)"><i class="type-i-wx"></i></a>
                            </div>
                        </div>
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer w">
        <div class="footer-links">
            <a class="active" href="#">简体</a>|
            <a href="javascript:void(0)">繁体</a>|
            <a href="javascript:void(0)">English</a>|
            <a href="javascript:void(0)">常见问题</a>|
            <a href="javascript:void(0)">隐私政策</a>
        </div>
        <div class="copyright">小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号</div>
    </div>
    <script src="../script/jquery-3.5.1.js"></script>
    <script src="../script/login.js"></script>
</body>
</html>
