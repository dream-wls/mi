<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">

</head>
<body>
    <div class="register">
        <div class="main-container">
            <div class="external_logo"></div>
            <h2 class="title-big">注册小米账号</h2>
            <div class="content-box">
                <div class="regbox">
                    <h4 class="tit-normal">国家/地区</h4>
                    <div class="select-regions-ad">
                        <p></p>
                        <i></i>
                    </div>
                    <div class="region-tip-text">成功注册帐号后，国家/地区将不能被修改</div>
                    <h4 class="tit-normal">手机号码</h4>
                    <div class="select-regions-call">
                        <div></div>
                        <input type="text">
                    </div>
                    <div class="labelbox">立即注册</div>
                    <div class="submit-step">
                        已阅读并同意:小米
                        <a href="javascript:void(0)">用户协议</a>
                        和
                        <a href="javascript:void(0)">隐私政策</a>
                        
                        </div>
                </div>
            </div>
            <div class="privacy-box"></div>
        </div>
    </div>
    
</body>
</html>
